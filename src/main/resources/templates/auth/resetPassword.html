<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head>
    <title>Resetowanie hasła - Lista serwerów minecraft | MC-List.pl</title>
    <meta name="description"
        content="Znajdź najlepsze serwery Minecraft w jednym miejscu! Aktualna lista serwerów Minecraft, podzieloną na kategorie, takie jak tryby gry, liczba graczy, wersje oraz modyfikacje. Odkryj nowe serwery i dołącz do gry już teraz!" />
    <meta name="keywords"
        content="Minecraft, serwery Minecraft, lista serwerów Minecraft, najlepsze serwery Minecraft, serwery survival, serwery creative, serwery PvP, serwery multiplayer, serwery premium, serwery non-premium, Minecraft serwery, serwery z modyfikacjami, serwery mini-games, serwery hardcore, serwery roleplay, Minecraft online, serwery z pluginami" />


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:image" content="https://mc-list.pl/img/logo3.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="MC-List.pl" />
    <meta name="robots" content="index, follow">

    <base href="http://localhost:8080/">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/formElement.css">
    <link rel="stylesheet" href="/css/auth/authorization.css">

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2282473dfd.js" crossorigin="anonymous"></script>

    <script src="/js/auth/resetPassword.js" defer></script>
    <script src="/js/cookie.js" defer></script>
</head>

<body>
    <div class="popup" id="reset-password-popup">
        <div class="overlay"></div>
        <div class="content">
            <i class="fa-solid fa-circle-check header-icon"></i>

            <span class="text">
                Hasło zostało zresetowane pomyślnie. <br>
                Możesz teraz zalogować się ponownie.
            </span>

            <div class="action-btn" onclick="hidePopup()">OK</div>
        </div>
    </div>

    <div class="divider-line-vertical"></div>
    <div id="container">
        <a id="logo" href="/">
            <img src="/img/logo.png">
        </a>

        <div id="form-container">
            <div class="header">
                Resetowanie hasła
            </div>

            <div class="input-area margin-top">
                <input id="input-password" placeholder="Hasło" type="password">
                <span class="required">*</span>
                <span class="icon"><i class="fa-solid fa-key"></i></span>
            </div>
            <div class="input-area margin-top">
                <input id="input-password-confirm" placeholder="Hasło" type="password">
                <span class="required">*</span>
                <span class="icon"><i class="fa-solid fa-key"></i></span>
            </div>
        </div>

        <div id="footer">
            <span id="error-message"></span>
            <button class="button" onclick="resetPassword()">Zapisz hasło</button>
        </div>
    </div>
    <div class="divider-line-vertical"></div>
</body>
<script>
    function showPopup() {
        document.getElementById("reset-password-popup").classList.add("active");
    }

    function hidePopup() {
        window.location.href = '/auth/signIn';
    }
</script>

</html>
