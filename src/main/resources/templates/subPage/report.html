<script th:inline="javascript">
    const responseError = document.getElementById('error-message');
    const reportReasonInput = document.getElementById('report-reason-input');

    async function sendReport(button) {
        var serverId = /*[[${server.id}]]*/ 0;
        var reportReason = reportReasonInput.value;

        if (reportReason.length < 20) {
            responseError.innerHTML = "Pow贸d zgoszenia jest zbyt kr贸tki. Opisz bardziej sw贸j pow贸d"
            return;
        }

        try {
            const response = await fetch('/server/' + serverId + '/report/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: reportReason
                })
            });

            if (!response.ok) {
                const errorResponse = await response.json();
                throw new Error(`Error: ${errorResponse.message}`);
            }
            else {
                const responseJson = await response.json();

                responseError.innerHTML = responseJson.message;

                button.style.display = "none";
            }
        } catch (error) {
            responseError.innerHTML = error.message;
        }
    }
</script>
